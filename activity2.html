    <script>
        function computeNum(a,b,c){
            if (a + b <= c || b + c <= a || c + a <= b || Number.isNaN(a) || Number.isNaN(b) || Number.isNaN(c) || a == "" || b == "" || c == ""){
            return a,b,c = "NO!"
            }
            else {
            return a,b,c = "YES!"
            }
        }
        console.log(computeNum(5,2,7));
    </script>
