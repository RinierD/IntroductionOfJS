        <script>
            // Function that store arguments to parameters
            function solution(a, b, c) {
                // If else that check what is the lowest number
                if(a <= b && a <= c){
                    return a
                } else if (b <= a && b <= c){
                    return b
                } else if (c <= a && c <= b){
                    return c
                }
            }
            // Log that contain arguments that will pass to parameters
            console.log(solution(2,2,8));
        </script>
